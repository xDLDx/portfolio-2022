	<!-- 
		<p>My Design Philosophy: First Principle Design Thinking</p>

		<p>As a UX designer, I spend most of my time to understand the users and their needs. I keep asking myself "why?" again and again with multiple user research methods since I need to understand the fundamental principles and reasons behind those needs. Therefore, I can breakdown all the problems into these most basic truths, and use them to create new solutions outside the box. </p>

	<script>
		const menu = document.querySelector(".menu");
		const menuItems = document.querySelectorAll(".menuItem");
		const hamburger= document.querySelector(".hamburger");
		const closeIcon= document.querySelector(".closeIcon");
		const menuIcon = document.querySelector(".menuIcon");
		
		function toggleMenu() {
		  if (menu.classList.contains("showMenu")) {
			menu.classList.remove("showMenu");
			closeIcon.style.display = "none";
			menuIcon.style.display = "block";
		  } else {
			menu.classList.add("showMenu");
			closeIcon.style.display = "block";
			menuIcon.style.display = "none";
		  }
		}
		
		hamburger.addEventListener("click", toggleMenu);
		
		menuItems.forEach( 
		  function(menuItem) { 
			menuItem.addEventListener("click", toggleMenu);
		  }
		)</script>
